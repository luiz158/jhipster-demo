<div>
    <h2 translate="blogApp.blog.home.title">Blogs</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="blog.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="blogApp.blog.home.createLabel">Create a new Blog</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="blogApp.blog.name">Name</span></th>
                    <th><span translate="blogApp.blog.handle">Handle</span></th>
                    <th><span translate="blogApp.blog.user">user</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="blog in blogs track by blog.id">
                    <td><a ui-sref="blog.detail({id:blog.id})">{{blog.id}}</a></td>
                    <td>{{blog.name}}</td>
                    <td>{{blog.handle}}</td>
                    <td>
                        {{blog.user.login}}
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="blog.detail({id:blog.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="blog.edit({id:blog.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="blog.delete({id:blog.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
